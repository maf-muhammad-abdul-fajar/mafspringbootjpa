#spring.datasource.url= jdbc:sqlserver://localhost;databaseName=[INI_DIRUBAH_JADI_INISIAL];schema=dbo
#odbc
spring.datasource.username= [isi username database]
spring.datasource.password= [isi password database hasil encrypt]
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#development
#spring.jpa.hibernate.ddl-auto = update
#production
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.default_schema =dbo
spring.jpa.show-sql=true
server.error.include-message=always